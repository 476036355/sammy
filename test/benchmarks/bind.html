<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sammy Bind Benchmarks</title>
    <script src="../../vendor/jquery.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../lib/sammy.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../vendor/jslitmus.js" type="text/javascript" charset="utf-8"></script>

  </head>
  <body>
    <div id="main"></div>
    <script type="text/javascript" charset="utf-8">
      var $main = $('#main');
      $main.bind('custom1', function() {
        // console.log('custom1');
      });
      $main.bind('custom2', function() {
        // console.log('custom2');
      });
      $main.bind('custom2', function() {
        // console.log('custom2');
      });

      var app = Sammy('#main', function() {

        this.bind('custom1', function() {});
        this.bind('custom2', function() {});
        this.bind(/custom2/, function() {});

      }).run();

      JSLitmus.test("jQuery.trigger one binding", function() {
        $main.trigger('custom1');
      });

      JSLitmus.test("jQuery.trigger two bindings", function() {
        $main.trigger('custom2');
      });

      JSLitmus.test("Sammy.trigger one binding", function() {
        app.trigger('custom1');
      });

      JSLitmus.test("Sammy.trigger two bindings", function() {
        app.trigger('custom2');
      });

    </script>

  </body>
</html>
